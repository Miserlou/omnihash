language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6-dev"
matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"

# command to install dependencies
install:
# - "pip install -r requirements.txt"
  - "pip install setuptools --upgrade; pip install -e .[crc,sha3,blake2]; pip install nose"
# command to run tests
script: nosetests -vs
